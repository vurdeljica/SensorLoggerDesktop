syntax = "proto3";

message LocationData {
    float gps_latitude = 1;
    float gps_longitude = 2;
    float gps_altitude = 3;
    int64 timestamp = 4;
}

message SensorData {
    string nodeId = 1;
    float acc_x = 2;
    float acc_y = 3;
    float acc_z = 4;
    float gyr_x = 5;
    float gyr_y = 6;
    float gyr_z = 7;
    int32 step_count = 8;
    int32 heart_rate = 9;
    int64 timestamp = 10;
    float mag_x = 11;
    float mag_y = 12;
    float mag_z = 13;
}